<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-Time Job Finder</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap');

        body {
            background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        /* Main Content Container */
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
        }

        /* Bold Title Styles */
        h1 {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                          #FF5722 0%, 
                          #FF9800 50%, 
                          #FFEB3B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.1;
            padding: 0 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 4px;
            background: linear-gradient(90deg, 
                          rgba(255,87,34,0.8) 0%, 
                          rgba(255,152,0,0.8) 50%, 
                          rgba(255,235,59,0.8) 100%);
            border-radius: 4px;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            min-width: 160px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Button Colors */
        .home-btn {
            background: rgba(255, 107, 107, 0.9);
            color: white;
        }

        .login-btn {
            background: rgba(69, 183, 209, 0.9);
            color: white;
        }

        .register-btn {
            background: rgba(78, 205, 196, 0.9);
            color: white;
        }

        .jobs-btn {
            background: rgba(255, 160, 122, 0.9);
            color: white;
        }

        /* Button Hover Effects */
        .nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            background: #FF6B6B;
        }

        .login-btn:hover {
            background: #45B7D1;
        }

        .register-btn:hover {
            background: #4ECDC4;
        }

        .jobs-btn:hover {
            background: #FFA07A;
        }

        /* Enhanced Job icons decoration */
        .job-icon {
            position: absolute;
            font-size: 3rem;
            opacity: 0.9;
            z-index: 0;
            animation: float 10s infinite linear;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.4));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Pulse animation for some icons */
        .pulse-icon {
            animation: float 10s infinite linear, pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
                margin-bottom: 1.5rem;
            }
            
            h1::after {
                height: 3px;
                bottom: -5px;
            }
            
            .job-icon {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .nav-btn {
                width: 100%;
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Job icons floating in background -->
    <div id="job-icons"></div>
    
    <div class="content">
        <h1>PART-TIME JOB FINDER</h1>
        
        <div class="nav-buttons">
            <a href="{{ url_for('home') }}" class="nav-btn home-btn">Home</a>
            <a href="{{ url_for('login') }}" class="nav-btn login-btn">Login</a>
            <a href="{{ url_for('register') }}" class="nav-btn register-btn">Register</a>
            <a href="{{ url_for('jobs') }}" class="nav-btn jobs-btn">View Jobs</a>
        </div>
    </div>

    <script>
        // Create enhanced floating job icons
        document.addEventListener('DOMContentLoaded', function() {
            const jobIcons = ['üíº', 'üëî', 'üë©‚Äçüíª', 'üë®‚Äçüç≥', 'üõí', 'üì¶', 'üìö', 'üë©‚Äçüè´', 'üë®‚Äçüîß', 'üöö', 'üíª', 'üìä', 'üçΩÔ∏è', 'üõçÔ∏è', 'üìù'];
            const colors = [
                '#FF6B6B', '#45B7D1', '#4ECDC4', '#FFA07A', 
                '#FFD166', '#06D6A0', '#118AB2', '#EF476F',
                '#FF9A8B', '#FF6B95', '#FF8E53', '#45B7D1',
                '#A78AFF', '#64F5D2', '#FF8A65'
            ];
            const iconContainer = document.createElement('div');
            iconContainer.id = 'job-icons';
            document.body.prepend(iconContainer);
            
            for (let i = 0; i < 30; i++) {
                const icon = document.createElement('div');
                icon.classList.add('job-icon');
                
                // Make some icons pulse
                if (Math.random() > 0.6) {
                    icon.classList.add('pulse-icon');
                }
                
                icon.textContent = jobIcons[Math.floor(Math.random() * jobIcons.length)];
                
                // Random properties
                const size = Math.random() * 2 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight + window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const delay = Math.random() * 10;
                const duration = 8 + Math.random() * 15;
                
                // Apply styles
                icon.style.fontSize = `${size}rem`;
                icon.style.left = `${posX}px`;
                icon.style.top = `${posY}px`;
                icon.style.color = color;
                icon.style.animationDelay = `${delay}s`;
                icon.style.animationDuration = `${duration}s`;
                
                // Random rotation
                icon.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                iconContainer.appendChild(icon);
            }
        });
    </script>
</body>
</html>
