<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-Time Job Finder - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #45B7D1;
            --secondary: #FF6B6B;
            --dark: #2C3E50;
            --light: #ECF0F1;
            --success: #2ECC71;
            --warning: #F39C12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=2069&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            color: var(--dark);
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 1.2rem 3rem;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .navbar a:hover {
            color: var(--primary);
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
            color: var(--primary);
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 3rem 3.5rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 80px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            color: transparent;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            position: relative;
        }

        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 2px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .toggle-buttons button {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: white;
            color: var(--dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--light);
        }

        .toggle-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transition: width 0.4s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .toggle-buttons button:hover::before {
            width: 100%;
        }

        .toggle-buttons button:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: transparent;
        }

        .toggle-buttons button.active {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
        }

        .form-group {
            position: relative;
        }

        input, select, button[type="submit"] {
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            background: rgba(245, 245, 245, 0.8);
            border: 2px solid transparent;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 5px 15px rgba(69, 183, 209, 0.1);
        }

        input::placeholder {
            color: #95a5a6;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1.5rem center;
            background-size: 1em;
            padding-right: 3rem;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        button[type="submit"]:hover::after {
            opacity: 1;
        }

        .form-group i {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 1rem;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) rotateX(10deg);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) rotateX(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
            }
            
            .navbar .logo {
                margin-bottom: 1rem;
            }
            
            .login-container {
                padding: 2rem;
                margin: 100px 20px 20px;
                width: auto;
            }
            
            .toggle-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .toggle-buttons button {
                width: 100%;
            }
        }

        /* Floating animation for background elements */
        .floating {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(30px);
            z-index: 0;
        }

        .floating:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            background: rgba(69, 183, 209, 0.2);
            animation: float 15s infinite linear;
        }

        .floating:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            background: rgba(255, 107, 107, 0.2);
            animation: float 12s infinite linear reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating"></div>
    <div class="floating"></div>

    <nav class="navbar">
        <div class="logo"><i class="fas fa-briefcase"></i>Part-Time Job Finder</div>
        <div>
            <a href="{{ url_for('home') }}" class="nav-btn home-btn">Home</a>
            <a href="{{ url_for('login') }}" class="nav-btn login-btn">Login</a>
            <a href="{{ url_for('register') }}" class="nav-btn register-btn">Register</a>
        </div>
    </nav>
    
    <div class="login-container">
        <h2>Create Your Account</h2>
        <div class="toggle-buttons">
            <button onclick="showForm('employee')" class="active">Employee</button>
            <button onclick="showForm('employer')">Employer</button>
        </div>
        <form id="employee-form" method="post" style="display:block;">
            <input type="hidden" name="user_type" value="employee">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="Full Name" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Number" required>
                <i class="fas fa-phone"></i>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <select name="qualification" required onchange="showOtherInput()" id="qualification">
                    <option value="" disabled selected>Select Qualification</option>
                    <option value="High School">High School</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="PhD">PhD</option>
                    <option value="Other">Other</option>
                </select>
                <i class="fas fa-graduation-cap"></i>
            </div>
            
            <div class="form-group" id="other-qualification-group" style="display:none;">
                <input type="text" id="other-qualification" name="other_qualification" placeholder="Enter Qualification">
                <i class="fas fa-pen"></i>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit">Register Now</button>
        </form>

        <form id="employer-form" method="post" style="display:none;">
            <input type="hidden" name="user_type" value="employer">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="Company Name" required>
                <i class="fas fa-building"></i>
            </div>
            
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone Number" required>
                <i class="fas fa-phone"></i>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit">Register Now</button>
        </form>
    </div>

    <script>
        // Show the appropriate form based on user selection
        function showForm(type) {
            document.getElementById('employee-form').style.display = type === 'employee' ? 'block' : 'none';
            document.getElementById('employer-form').style.display = type === 'employer' ? 'block' : 'none';
            
            // Update active button styling
            document.querySelectorAll('.toggle-buttons button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.querySelector(`.toggle-buttons button:nth-child(${type === 'employee' ? 1 : 2})`).classList.add('active');
        }

        // Show other qualification input when "Other" is selected
        function showOtherInput() {
            var qualification = document.getElementById("qualification").value;
            var otherInputGroup = document.getElementById("other-qualification-group");

            if (qualification === "Other") {
                otherInputGroup.style.display = "block";
                document.getElementById("other-qualification").setAttribute("required", "true");
            } else {
                otherInputGroup.style.display = "none";
                document.getElementById("other-qualification").removeAttribute("required");
            }
        }

        // Initialize the page with employee form visible
        document.addEventListener('DOMContentLoaded', function() {
            showForm('employee');
        });
    </script>
</body>
</html>
